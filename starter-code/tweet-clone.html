<!DOCTYPE>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>

<body>

  <div class="card">

  <img src="https://github.com/aromanarguello/ih-prework-html-css/blob/master/starter-code/img/profile-picture.jpg?raw=true" alt="profile" style="padding: 30px 20px;position: fixed;">
  <h2>jack</h2>
  <div class="user">
    <p>@jack</p>
  </div>
  <div class="text">
    <p>9:50 PM - 21 Mar 2006</p>
  </div>
  <div class="msg">
    <p> just setting up my twttr </p>
  </div>
  <div id="logo">
    <img src="https://github.com/aromanarguello/ih-prework-html-css/blob/master/starter-code/img/account-logo.jpg?raw=true" alt="walking" style="position: absolute;top: 33px;left: 120px;height: 25px; width: 10px;">
    </div>
  <div id="val">
    <img src="https://github.com/aromanarguello/ih-prework-html-css/blob/master/starter-code/img/validated-account.jpg?raw=true" alt="validated" style="position: absolute; top: 31px;left: 186px;opacity: .8;height: 25px;">
  </div>
  <img src="https://github.com/aromanarguello/ih-prework-html-css/blob/master/starter-code/img/reply.jpg?raw=true" alt="reply" style="position:absolute;bottom: 15px; left: 20px; width: 23px;">
       <img src="https://github.com/aromanarguello/ih-prework-html-css/blob/master/starter-code/img/retweet.jpg?raw=true" alt="retweet" style="width: 25px; position: absolute; bottom: 16px; left: 75px;">
  <div class="retweets">
    <p>92,555</p>
  </div>
  <img src="https://github.com/aromanarguello/ih-prework-html-css/blob/master/starter-code/img/favorite.jpg?raw=true" alt="favorites" style="width: 18px;height: 18px;;position: absolute; bottom: 16px; left: 195px;">
  <div class="fav">
    <p>71,111</p>
  </div>
  <div class="follow">
    </div>
  <img src="https://github.com/aromanarguello/ih-prework-html-css/blob/master/starter-code/img/twitter-logo.jpg?raw=true" alt="bird" style="position: absolute; top: 40px; right: 120px">
  <div class="button">
    <p><b>Follow</b></p>

    </div>
</body>

</html>
